<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon Slayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map" class="container">
    <canvas></canvas>
    <div id="mapStats"class="playerStatsMap">
      <h2 id="hero-HP"class="stats">HP: 24</h2>
      <h2 id="hero-EXP"class="stats">EXP: 0</h2>
      <h2 id="hero-gold"class="stats">GOLD: 0</h2>
    </div>
  </div>
  <div id="battle" class="container">
    <img id="battle-screen" src="./images/BattleScreen.png">
    <div id="hero-container">
      <img id="battle-hero" src="./images/Adventurer.png">
    </div>
    <div id="monster-container">
      <img id="slime-monster" class="battle-monster" src="./images/slime-monster.png">
      <img id="scorpion-monster" class="battle-monster hidden" src="./images/Scorpion.png">
      <img id="skeleton-monster" class="battle-monster hidden" src="./images/skeleton.png">
      <img id="golem-monster" class="battle-monster hidden" src="./images/golem.png">
      <img id="dragon-monster" class="battle-monster hidden" src="./images/dragon.png">
    </div>
    <ul id="menu">Battle Menu
      <li class="menu-item" id="attack">Attack</li>
      <li class="menu-item" id="potion">Potion</li>
      <li class="menu-item hidden" id="map-return">Return to Map</li>
    </ul>
    <div class="playerStats">
      <h2 id="battle-hero-HP"class="HP">HP: 24</h2>
    </div>
    <div class="monsterStats">
      <h2 id="monster-HP"class="HP">HP: 6</h2>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
